<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>This is Youssef</title>

  <!-- Use .ico if it exists, fallback to .png -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://h2.gifposter.com/bingImages/GoremeTurkey_1920x1080.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #ffffff;
      background: none;
    }

    header {
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
    }

    a {
      color: #ffcc80;
      text-decoration: none;
    }

    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: #ffcc80;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>

  <header>
    <a href="https://instagram.com/this_is_touaja" target="_blank">This is Youssef</a>
  </header>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
